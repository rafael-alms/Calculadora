<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
    </header>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <p id="display">0</p>
            </div>
            <div class="botoes">
                <button class="naoClicavel"></button>
                <button class="naoClicavel"></button>
                <button class="naoClicavel"></button>
                <button id="btnClear" class="clear">C</button>

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnDivisao" class="operadores">÷</button>

                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnMultiplicacao" class="operadores">x</button>

                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnSubtracao" class="operadores">-</button>

                <button id="btnVirgula">,</button>
                <button id="btn0">0</button>
                <button id="btnIgual">=</button>
                <button id="btnAdicao"class="operadores">+</button>
            </div>
        </div>
    </div>
    <footer>
        <h3>Coded by: <a href="https://github.com/rafael-alms" target="blank">Rafael de Almeida</a></h3>
    </footer>
</body>
</html>
